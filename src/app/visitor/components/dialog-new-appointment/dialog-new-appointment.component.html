<div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <h1 mat-dialog-title>Nueva visita</h1>
    <div mat-dialog-content>
    
        <form [formGroup]="formAppointment">
    
            <mat-form-field appearance="fill" style="min-width: 100%;">
                <mat-label>Elija un espacio</mat-label>
                <mat-select placeholder="Seleccione un espacio" formControlName='placeId'>
                    <mat-option *ngFor="let space of spaces" [value]="space.pid"> {{space.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
    
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="appointmentDate">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
    
    
    
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cerrar</button>
        <button mat-button cdkFocusInitial (click)="save()">Guardar</button>
    </div>
</div>
