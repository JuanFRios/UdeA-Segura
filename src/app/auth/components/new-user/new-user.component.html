<div class="container">
  <mat-card class="signup-card">
    <div class="card-header">
      <img src="./../../../../assets/logo-udea-segura.svg" class="main-lock-icon" alt="">
      <h3 class="titulo-card" [hidden]="cargando">Nuevo Usuario</h3>
      <span class="flex-spacer"></span>
    </div>
    <form novalidate [formGroup]="formIncioSesion" (ngSubmit)="onSubmit()" [hidden]="cargando">
      <mat-card-content>
        <div class="center-text margin-bottom">
          <a routerLink="/inicio">¿Ya tienes una cuenta? <strong>Ingrese aquí</strong></a>
        </div>
        <div class="filtros">
          <mat-form-field class="full-width">
            <input matInput formControlName="nombreUsuario" type="text" name="nombreUsuario" placeholder="Nombre completo"
              required />
            <mat-hint>
              <span [hidden]="!erroresFormulario.nombreUsuario">
                {{ erroresFormulario.nombreUsuario }}</span>
            </mat-hint>
          </mat-form-field>
          <mat-form-field class="item-input">
            <input matInput formControlName="nombreUsuario" type="text" name="nombreUsuario" placeholder="Identificación"
              required />
            <mat-hint>
              <span [hidden]="!erroresFormulario.nombreUsuario">
                {{ erroresFormulario.nombreUsuario }}</span>
            </mat-hint>
          </mat-form-field>
          <mat-form-field class="item-input">
            <input matInput formControlName="nombreUsuario" type="text" name="nombreUsuario"
              placeholder="Rol en la universidad" required />
            <mat-hint>
              <span [hidden]="!erroresFormulario.nombreUsuario">
                {{ erroresFormulario.nombreUsuario }}</span>
            </mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="nombreUsuario" type="text" name="nombreUsuario"
              placeholder="Nombre de Usuario" required />
            <mat-hint>
              <span [hidden]="!erroresFormulario.nombreUsuario">
                {{ erroresFormulario.nombreUsuario }}</span>
            </mat-hint>
          </mat-form-field>
          <mat-form-field class="item-input">
            <input matInput formControlName="clave" type="password" name="nombreUsuario" placeholder="Contraseña"
              required />
            <mat-hint>
              <span [hidden]="!erroresFormulario.clave">
                {{ erroresFormulario.clave }}</span>
            </mat-hint>
          </mat-form-field>
          <mat-form-field class="item-input">
            <input matInput formControlName="clave" type="password" name="nombreUsuario"
              placeholder="Repita la contraseña" required />
            <mat-hint>
              <span [hidden]="!erroresFormulario.clave">
                {{ erroresFormulario.clave }}</span>
            </mat-hint>
          </mat-form-field>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <span class="flex-spacer"></span>
        <button type="submit" mat-button class="background-primary boton-inicio" [disabled]="formIncioSesion.invalid">
          Iniciar Sesión
        </button>
      </mat-card-actions>
    </form>

    <div [hidden]="!cargando" class="cargando">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <h4 style="text-align: center;">Registrarme</h4>
    </div>
    <div *ngIf="errMess" class="error">
      <p>{{ errMess }}</p>
    </div>
  </mat-card>
</div>
